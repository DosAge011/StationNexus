{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Station Monitor - Login</title>{% endblock title %}
{% block content %}
<br>
<div class="card mx-auto w-50">
    <div class="card-body">
        <h5 class="card-title">Login :</h5>
        <div class="form-outline">
            <form method="POST">
                {% csrf_token %}
                <div class="p-2">
                    <div class="form-outline">
                        <input class="form-control" type="text" name="username" autofocus autocapitalize="none"
                            autocomplete="username" maxlength="150" required id="id_username">
                        <label class="form-label" for="id_username">User Name</label>
                    </div>
                </div>
                <div class="p-2">
                    <div class="form-outline">
                        <input class="form-control" type="password" name="password" autocomplete="current-password"
                            required id="id_password">
                        <label class="form-label" for="id_password">Password</label>
                    </div>
                </div>
                <div class="p-2">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
